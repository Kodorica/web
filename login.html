<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login - Marcela Heredia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylologin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <form class="login-form">
            <h3 class="login-header">Iniciar sesión</h3>
            <label class="login-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Email" class="login-input" required />
            <label class="login-label" for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Contraseña" class="login-input" required />
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>

</html>
